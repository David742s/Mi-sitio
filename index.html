<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mi Sitio Web</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>Bienvenid@ a mi sitio</h1>
    <p>Hola, este es mi sitio web personal.</p>
  </header>

  <section id="redes">
    <h2>Redes Sociales</h2>
    <a href="https://www.instagram.com/77_david_77_/" target="_blank">Instagram</a><br />
    <a href="https://www.facebook.com/share/16fcxUdyPx/" target="_blank">Facebook</a><br />
    <a href="https://wa.me/5491158321509" target="_blank">WhatsApp</a>
  </section>

  <section id="contacto">
    <h2>Contacto</h2>
    <form
      id="form-contacto"
      action="https://formsubmit.co/ajax/Vendedora2426@gmail.com"
      method="POST"
    >
      <input type="hidden" name="_captcha" value="false" />
      <input type="hidden" name="_template" value="table" />

      <label for="name">Nombre:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Correo:</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Mensaje:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Enviar</button>
    </form>

    <p
      id="mensaje-confirmacion"
      style="display: none; color: green; margin-top: 10px"
    >
      ✅ ¡Gracias por tu mensaje! Te responderemos pronto.
    </p>
  </section>

  <script>
    const form = document.getElementById("form-contacto");
    const mensaje = document.getElementById("mensaje-confirmacion");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const datos = new FormData(form);

      fetch(form.action, {
        method: "POST",
        body: datos,
        headers: {
          Accept: "application/json",
        },
      })
        .then((response) => {
          if (response.ok) {
            form.reset();
            mensaje.style.display = "block";
            setTimeout(() => (mensaje.style.display = "none"), 5000);
          }
        })
        .catch((error) => {
          alert("Ocurrió un error al enviar el mensaje.");
        });
    });
  </script>
</body>
</html>
